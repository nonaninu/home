  color: white;
 }

<body>

<h1>ცხრილები: </h1>

<table>
  <caption>ცხრილი 1</caption>
<tr>
<th>მდინარე</th>
<th>სრული სიგრძე, კმ</th>
<th>სიგრძე საქართველოში, კმ</th>
<th>დედა აუზი</th>
</tr>
<tr>
<td>მტკვარი</td>
<td>1364 (1515)</td>
<td>351</td>

</tr>
<tr>

</tr>

<div class="container">

    </div>
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
      <input id="password" type="password" class="form-control" name="password" placeholder="Password">
    </div>
  </form>
